<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sender App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
</head>
<body>
  <div class="container">
    <h1>Email Sender</h1>
    <form id="emailForm">
      <div class="form-group">
        <label for="email1">First Email:</label>
        <input type="email" id="email1" required>
      </div>
      <div class="form-group">
        <label for="email2">Second Email:</label>
        <input type="email" id="email2" required>
      </div>
      <div class="form-group">
        <label for="value">Value:</label>
        <input type="text" id="value" required>
      </div>
      <button type="submit">Send Emails</button>
      <button type="test">Test</button>
    </form>
    <div id="status"></div>

    <h2>Hash Verification</h2>
    <form id="hashForm">
      <div class="form-group">
        <label for="hashValue">Value to Hash:</label>
        <input type="text" id="hashValue" required>
      </div>
      <div class="form-group">
        <label for="hashKey">Key:</label>
        <input type="text" id="hashKey" required>
      </div>
      <div class="form-group">
        <label for="providedHash">Provided Hash:</label>
        <input type="text" id="providedHash" required>
      </div>
      <button type="submit">Verify Hash</button>
    </form>
    <div id="hashResult" style="margin-top: 1rem;">
      <div id="calculatedHash" style="margin-bottom: 0.5rem;"></div>
      <div id="hashComparison"></div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
